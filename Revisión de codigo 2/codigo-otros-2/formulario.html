<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <!--Lo hice inclusivo-->
  <h1>Bienvenidxs a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <!--Br es de autocierre-->
  <!--Agregué id al form para que la consola no arroje-- > TypeError: Cannot set properties of null (setting 'onsubmit')-->
  <form id="form" class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    <!--pasé primero el ID porque se me hace más fácil leerlo-->
    Nacionalidad
    <select  id="nationality" name="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <!--agregué ID-->
  <div id="listaInvitados">
    <h2>Lista de invitadxs</h2>

  </div>

  <!--No estaba bien conectado en src-->
  <script src="formulario.js"></script>
</body>

</html>
